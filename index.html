<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>

    <div class="container time-block description">
      <div id="9" class="row">
        <div class="col-md-1"><h5>9 am</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="10" class="row">
        <div class="col-md-1"><h5>10 am</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="11" class="row">
        <div class="col-md-1"><h5>11 am</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="12" class="row">
        <div class="col-md-1"><h5>Noon</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="13" class="row">
        <div class="col-md-1"><h5>1 pm</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="14" class="row">
        <div class="col-md-1"><h5>2 pm</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="15" class="row">
        <div class="col-md-1"><h5>3 pm</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="16" class="row">
        <div class="col-md-1"><h5>4 pm</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
      <div id="17" class="row">
        <div class="col-md-1"><h5>5 pm</h5></div>
        <input class="col-md-10"></input>
        <button class="col-md-1"></button> 
      </div>
    </div>

    <footer>
      <br>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
